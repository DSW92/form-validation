<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="timepicker/wickedpicker.min.css">
    <script src="scripts/external/jquery/jquery.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="timepicker/wickedpicker.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Skygate Form Validation</title>
</head>
<body>
    <header> 
        <h1>Contact Form</h1>  
    </header>

    <div class="form_container">
        <form>
            <div class="input">
                <label>Name</label>
                <input type="text">
            </div>
            <div class="input">
                <label>E-mail</label>
                <input type="text">
            </div>
            <div class="input">
                <label>Subject</label>
                <input type="text">
            </div>
            <div class="message">
                <label>Your Message</label>
                <textarea></textarea>
            </div>
            <div class="input">
                <label>Date</label>
                <input id="date" type="text" name="date">
            </div>
            <div class="input">
                <label>Time</label>
                <input type="text" name="timepicker" id="timepicker">
            </div>
            <div class="input">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <footer>
        <h4>Created by</h4>
        <h3>Dominik Wojtowicz</h3>
        <h3>dominik.s.wojtowicz@gmail.com</h3>
    </footer>

</body>
</html>
